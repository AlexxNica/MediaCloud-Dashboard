<script id="tpl-login-view" type="text/template">
    <!-- chrome autofill hack, see: http://stackoverflow.com/questions/5430129/how-to-make-chrome-remember-password-for-an-ajax-form -->
    <iframe
        id="loginTarget"
        name="loginTarget"
        src="/static/core/blank.html"
        style="display:none">
    </iframe>
    
    <div class="row">
        <div class="col-sm-6 center-block">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="panel-title">Sign in</h2>
                </div>
                <div class="panel-body">
                    <div class="message"></div>
                    <form class="form" role="form" method="get" action="/static/core/blank.html" target="loginTarget">
                        <p>
                        Sign in with your MediaCloud userame and password.
                        You can <a href="https://tools.mediacloud.org/#/user/signup">sign up for a new account</a> 
                        or <a href="https://tools.mediacloud.org/#/user/request-password-reset">recover your password</a>.
                        </small>
                        </p>
                        <div class="form-group">
                            <input name="username" placeholder="Username" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="password" placeholder="Password" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</script>
