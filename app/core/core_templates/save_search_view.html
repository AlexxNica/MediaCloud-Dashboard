<script id="tpl-save-search-view" type="text/template">
<div class="save-search-dialog modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title">Save Your Search</h4>
            </div>
            <div class="modal-body">
                <div class="alert alert-danger" role="alert" id="save-search-error" style="display:none">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    You must provide a nickname
                </div>
                <p>
                Name your search, so you can remember what it is later.  Once you save it, you will be able 
                to load this search again by clicking the "Load Saved Search" button.
                </p>
                <div class="form-group">
                    <label>Nickname</label>
                    <input type="text" class="form-control" name="nickname" id="save-search-nickname"/>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary">Save Search</button>
            </div>
        </div>
    </div>
</div>
</script>
